
name: Native

on:
  push:
    branches: [ feature/native ]

jobs:
  native_test:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-latest ]

    name: Native Test
    permissions: read-all
    uses: hexagonkt/.github/.github/workflows/graalvm_gradle.yml@master
    with:
      os: ${{ matrix.os }}
      tasks: nativeTest -x http_server_netty:nativeTest -x http_server_netty_epoll:nativeTest
