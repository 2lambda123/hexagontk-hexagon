# suppress inspection "UnusedProperty" for whole file

org.gradle.jvmargs=-Xmx8g -Dfile.encoding=UTF-8
org.gradle.logging.level=warn
org.gradle.warning.mode=all
org.gradle.console=plain

# Gradle
version=2.3.1
group=com.hexagonkt
description=The atoms of your platform

kotlin.code.style=official
gradleScripts=https://raw.githubusercontent.com/hexagonkt/hexagon
detektConfigPath=detekt.yml
codeFilterFile=.github/agent_filter.json

# Publish
licenses=MIT
vcsUrl=https://github.com/hexagonkt/hexagon.git

# SSL
sslOrganization=Hexagon
sslDomain=hexagonkt.com
# Domain to test `certificates` helper
sslDomain1=benchmark.test
# Domain to test `certificates` helper
sslDomain2=name1|name2|subdomains.es
# Used to test the Gradle helper script
sslLogCommands=true

# Site
siteHost=https://hexagonkt.com
logoSmall=assets/img/logo.svg
logoLarge=assets/img/logo.svg
iconsDirectory=content

# VERSIONS
kotlinVersion=1.8.0
dokkaVersion=1.7.20
mockkVersion=1.13.3
junitVersion=5.9.1
gatlingVersion=3.9.0
jmhVersion=1.36
mkdocsMaterialVersion=8.5.11
mermaidDokkaVersion=0.4.2
nativeToolsVersion=0.9.19

# http_server_servlet
servletVersion=5.0.0
jettyVersion=11.0.13

# http_server_netty
nettyVersion=4.1.86.Final

# logging
slf4jVersion=2.0.6
logbackVersion=1.4.5

# serialization
jacksonVersion=2.14.1
dslJsonVersion=1.9.9

# templates_pebble
pebbleVersion=3.2.0

# templates_freemarker
freemarkerVersion=2.3.31
