os: linux
dist: bionic

language: java
jdk: openjdk11

git:
  depth: false

branches:
  only:
    - /^hotfix.*$/
    - /^feature.*$/
    - develop
    - master

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 

before_cache:
  - find $HOME/.gradle/caches -type f -name '*.lock' -delete
  - find $HOME/.gradle/caches -type f -name 'file-access.bin' -delete
  - find $HOME/.gradle/caches -type f -name 'cache.properties' -delete
  - find $HOME/.gradle/caches -type f -name 'buildSrc.jar' -delete
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
  - rm -rf $HOME/.gradle/caches/*/scripts*/
  - rm -rf $HOME/.gradle/caches/*/fileHashes/
  - rm -rf $HOME/.gradle/caches/*/workerMain/
  - rm -rf $HOME/.gradle/caches/*/gradle-kotlin-dsl*/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/native/
    - $HOME/.gradle/wrapper/

services:
  - docker

install:
  # Git set up is required for release tag creation
