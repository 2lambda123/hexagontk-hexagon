@import java.util.List
@import com.hexagonkt.Fortune
@args (List<Fortune> fortunes)
<!DOCTYPE html>

<html>
<head>
  <title>Fortunes</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>message</th>
  </tr>
  @for (fortune : fortunes) {
  <tr>
    <td>@fortune.get_id()</td>
    <td>@fortune.getMessage()</td>
  </tr>
  }
</table>
</body>
</html>
